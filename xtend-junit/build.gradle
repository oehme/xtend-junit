buildscript {
	repositories {
		maven { url 'http://dl.bintray.com/oehme/maven/' }
	}
	dependencies {
		classpath 'de.oehme.sobula:sobula:0.0.+'
	}
}

plugins {
  id 'org.xtend.xtend' version '0.3.2'
}
apply plugin: 'de.oehme.sobula.maven-release'
apply plugin: 'de.oehme.sobula.bintray-release'

group = 'com.github.oehme.xtend'
version = '0.0.1'
description = 'Makes using Junit4 even more fun with Xtend'

repositories.jcenter()

dependencies {
	compile 'junit:junit:4.11'
	compile 'org.hamcrest:hamcrest-library:1.3'
	compile('org.eclipse.xtend:org.eclipse.xtend.core:2.7.+') {
		exclude group: 'asm', module: 'asm'
	}
	compile 'com.github.oehme.xtend:xtend-contrib:0.5.1'
}

sourceCompatibility = 1.5